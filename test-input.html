<!DOCTYPE html>

</head>
<body>
    <h1>Test Input Fields</h1>
    <form>
        <label>Test Number Input:</label>
        <input type="number" min="0" step="any" placeholder="Try typing 4400">
        
        <label>Nominal Pelunasan:</label>
        <input type="number" id="nominalPelunasan" name="nominalPelunasan" 
               placeholder="2000000.00" min="0" step="any">

        <input type="number" id="biayaOngkir" name="biayaOngkir" 
               placeholder="25000.00" min="0" step="any">
    </form>
    
    <script>
        console.log('Test page loaded');
    </script>
</body>
</html>
