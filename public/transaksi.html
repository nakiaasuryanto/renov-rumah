<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Daftar Transaksi</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    h2 {
        margin-bottom: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
    }
    th, td {
        padding: 8px 10px;
        border: 1px solid #999;
    }
    th {
        background-color: #f4a261;
        color: #fff;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
</style>
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2>üìí Daftar Transaksi</h2>
        <a href="/" style="background: #f4a261; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; font-weight: bold;">
            ‚¨ÖÔ∏è Kembali ke Form
        </a>
    </div>
    <table id="transactionsTable">
        <thead>
        <tr>
            <th>TANGGAL</th>
            <th>DESKRIPSI</th>
            <th>NO AKUN</th>
            <th>NAMA AKUN</th>
            <th>DEBIT</th>
            <th>NO AKUN</th>
        <th>NAMA AKUN</th>
            <th>KREDIT</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

<script>
    async function loadTransactions() {
        const res = await fetch('/api/transactions');
        const transactions = await res.json();
        const tbody = document.querySelector('#transactionsTable tbody');

        transactions.forEach(tx => {
        const debits = tx.lines.filter(l => l.debit > 0);
        const credits = tx.lines.filter(l => l.credit > 0);
        const maxLength = Math.max(debits.length, credits.length);

        for (let i = 0; i < maxLength; i++) {
            const row = document.createElement('tr');

            if (i === 0) {
            const tdDate = document.createElement('td');
            tdDate.rowSpan = maxLength;
            tdDate.textContent = new Date(tx.date).toLocaleDateString('id-ID');
            row.appendChild(tdDate);

            const tdDesc = document.createElement('td');
            tdDesc.rowSpan = maxLength;
            tdDesc.textContent = tx.description;
            row.appendChild(tdDesc);
        }

            const debit = debits[i] || {};
            const credit = credits[i] || {};

            row.innerHTML += `
            <td>${debit.account_code || ''}</td>
            <td>${debit.account_name || ''}</td>
            <td>${debit.debit ? debit.debit.toLocaleString('id-ID') : ''}</td>
            <td>${credit.account_code || ''}</td>
            <td>${credit.account_name || ''}</td>
            <td>${credit.credit ? credit.credit.toLocaleString('id-ID') : ''}</td>
        `;

            tbody.appendChild(row);
        }
    });
    }

    loadTransactions();
</script>
</body>
</html>
